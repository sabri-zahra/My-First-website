<body class="page2">
    <header>
        <h2></h2>
            
        <!-- <nav><div class="nav3">
            <img src="./Images/hotel-logo.jpg" class="img" alt="img"></div> -->
            
        </header>
        <main>
            <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="form-example">
            <div class="form">
                <div class="input-group flex-nowrap">
                    <!-- <span class="input-group-text" id="addon-wrapping">@</span> -->
                    <input type="name" id="Username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" required>
                  </div>
                  <div class="input-group flex-nowrap">
                    <!-- <span class="input-group-text" id="addon-wrapping">@</span> -->
                    <input type="password"id="Password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping" required>
                  </div>
                  <div class="input-group flex-nowrap">
                    <!-- <span class="input-group-text" id="addon-wrapping">@</span> -->
                    <input type="email" id="Email"  class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping" required>
                  </div><div class="form-control">
                    <input type="submit" value="Submit" id="submit">
                  </div>
            </div></form>
        </main>
        <script src = "login.js"></script>
    </body>
